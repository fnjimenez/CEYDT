<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot - Estudio del Trabajo</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        /* Estilos anteriores se mantienen, mejoramos las opciones */
        
        .options-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .option { 
            padding: 25px; 
            border-radius: 15px; 
            font-size: 18px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.3s; 
            border: 3px solid transparent; 
            color: white; 
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Colores base de las opciones */
        .option-a { background: #e74c3c; }
        .option-b { background: #3498db; }
        .option-c { background: #2ecc71; }
        .option-d { background: #f39c12; }
        
        /* Efectos hover */
        .option:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            filter: brightness(1.1);
        }
        
        /* Opci√≥n seleccionada - Efecto tipo Kahoot */
        .option.selected {
            border: 3px solid white;
            box-shadow: 0 0 0 4px currentColor, 0 0 20px rgba(0,0,0,0.4);
            transform: scale(1.05);
            animation: pulse 1.5s infinite;
        }
        
        /* Efecto de brillo para selecci√≥n */
        .option.selected::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            z-index: 1;
        }
        
        /* Indicador de selecci√≥n (checkmark) */
        .option.selected::after {
            content: '‚úì';
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.9);
            color: #2c3e50;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        /* Respuesta correcta */
        .correct-answer {
            background: #27ae60 !important;
            border: 3px solid #2ecc71 !important;
            box-shadow: 0 0 0 4px #27ae60, 0 0 30px rgba(39, 174, 96, 0.5) !important;
            transform: scale(1.05);
        }
        
        /* Respuesta incorrecta */
        .incorrect-answer {
            background: #e74c3c !important;
            border: 3px solid #c0392b !important;
            box-shadow: 0 0 0 4px #e74c3c, 0 0 30px rgba(231, 76, 60, 0.3) !important;
            transform: scale(1.02);
        }
        
        /* Efecto de pulso para selecci√≥n */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255,255,255,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
        }
        
        /* Mejora visual del texto dentro de las opciones */
        .option-content {
            position: relative;
            z-index: 2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        /* Efecto de deshabilitado */
        .option:disabled, .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
            transform: none !important;
        }
        
        /* Mejora del timer */
        .timer-bar {
            height: 12px;
            background: #34495e;
            margin: 25px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }
        .timer-progress {
            height: 100%;
            background: linear-gradient(90deg, #2ecc71, #f39c12, #e74c3c);
            width: 100%;
            transition: width 1s linear;
            border-radius: 10px;
        }
        
        /* Mejora del bot√≥n de confirmar */
        #submitBtn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            margin-top: 20px;
        }
        #submitBtn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        #submitBtn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Las pantallas se mantienen igual -->
        <div class="moderator-screen" id="moderatorScreen">...</div>
        <div class="waiting-screen" id="waitingScreen">...</div>
        <div class="login-screen" id="loginScreen">...</div>
        
        <!-- Pantalla de Juego - Mejorada -->
        <div class="game-screen" id="gameScreen">
            <div class="header">
                <div class="player-info">
                    <div class="avatar" id="playerAvatar">U</div>
                    <div>
                        <div id="playerName">Estudiante</div>
                        <div class="score-display" id="currentScore">0 puntos</div>
                    </div>
                </div>
                <div class="question-counter" id="questionCounter">Pregunta 1/30</div>
            </div>

            <div class="question-container">
                <div class="question-number" id="questionNumber">Pregunta #1</div>
                <div class="question-text" id="questionText">Cargando pregunta...</div>
                
                <div class="timer-bar">
                    <div class="timer-progress" id="timerProgress"></div>
                </div>

                <div class="options-grid">
                    <div class="option option-a" onclick="selectOption('a')">
                        <div class="option-content">A) Cargando...</div>
                    </div>
                    <div class="option option-b" onclick="selectOption('b')">
                        <div class="option-content">B) Cargando...</div>
                    </div>
                    <div class="option option-c" onclick="selectOption('c')">
                        <div class="option-content">C) Cargando...</div>
                    </div>
                    <div class="option option-d" onclick="selectOption('d')">
                        <div class="option-content">D) Cargando...</div>
                    </div>
                </div>

                <button class="btn btn-primary" id="submitBtn" onclick="submitAnswer()" disabled>
                    ‚úÖ Confirmar Respuesta
                </button>
            </div>
        </div>

        <div class="ranking-screen" id="rankingScreen">...</div>
        <div class="results-screen" id="resultsScreen">...</div>
    </div>

    <script>
        // ... c√≥digo de Firebase y variables globales ...

        // MEJORADA: Funci√≥n para seleccionar opci√≥n
        function selectOption(option) {
            // Remover selecci√≥n anterior
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
                opt.style.pointerEvents = 'auto';
            });
            
            // Marcar nueva selecci√≥n
            selectedOption = option;
            const selectedElement = document.querySelector(`.option-${option}`);
            selectedElement.classList.add('selected');
            
            // Habilitar bot√≥n de confirmar
            document.getElementById('submitBtn').disabled = false;
            
            // Efecto de confirmaci√≥n visual
            document.getElementById('submitBtn').style.background = 'linear-gradient(135deg, #2ecc71, #27ae60)';
            document.getElementById('submitBtn').innerHTML = `‚úÖ Confirmar: Opci√≥n ${option.toUpperCase()}`;
        }

        // MEJORADA: Funci√≥n para cargar pregunta
        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                endGame();
                return;
            }

            const q = questions[currentQuestion];
            document.getElementById('questionText').textContent = q.question;
            document.getElementById('questionNumber').textContent = `Pregunta #${currentQuestion + 1}`;
            document.getElementById('questionCounter').textContent = `Pregunta ${currentQuestion + 1}/${questions.length}`;

            const options = document.querySelectorAll('.option');
            options.forEach((opt, index) => {
                const letter = String.fromCharCode(97 + index);
                const contentDiv = opt.querySelector('.option-content');
                contentDiv.textContent = `${letter.toUpperCase()}) ${q.options[index]}`;
                
                // Resetear clases
                opt.className = `option option-${letter}`;
                opt.onclick = () => selectOption(letter);
                opt.style.pointerEvents = 'auto';
                
                // Remover estados anteriores
                opt.classList.remove('correct-answer', 'incorrect-answer', 'selected', 'disabled');
            });

            // Resetear selecci√≥n y bot√≥n
            selectedOption = null;
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').innerHTML = '‚úÖ Confirmar Respuesta';
            document.getElementById('submitBtn').style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
            
            resetTimer();
        }

        // MEJORADA: Funci√≥n para enviar respuesta
        async function submitAnswer() {
            if (!selectedOption) return;

            const q = questions[currentQuestion];
            const isCorrect = selectedOption === q.correct;
            const selectedElement = document.querySelector(`.option-${selectedOption}`);
            const correctElement = document.querySelector(`.option-${q.correct}`);

            // Deshabilitar todas las opciones
            document.querySelectorAll('.option').forEach(opt => {
                opt.style.pointerEvents = 'none';
                opt.classList.add('disabled');
            });

            // Registrar respuesta en Firebase
            await db.collection('games').doc(gameCode).collection('answers').add({
                playerId: currentPlayer.id,
                playerName: currentPlayer.name,
                questionIndex: currentQuestion,
                selectedOption: selectedOption,
                isCorrect: isCorrect,
                timestamp: new Date(),
                points: isCorrect ? q.points : 0,
                category: q.category
            });

            // Mostrar resultados visualmente
            if (isCorrect) {
                score += q.points;
                selectedElement.classList.add('correct-answer');
                showPointsAnimation(q.points);
                
                // Actualizar puntuaci√≥n
                await db.collection('games').doc(gameCode).collection('players').doc(currentPlayer.id).update({
                    score: score,
                    lastAnswer: new Date(),
                    lastQuestion: currentQuestion
                });
            } else {
                selectedElement.classList.add('incorrect-answer');
                correctElement.classList.add('correct-answer');
            }

            updateScore();
            document.getElementById('submitBtn').disabled = true;

            // Cambiar texto del bot√≥n seg√∫n resultado
            if (isCorrect) {
                document.getElementById('submitBtn').innerHTML = 'üéâ ¬°Correcto!';
                document.getElementById('submitBtn').style.background = 'linear-gradient(135deg, #2ecc71, #27ae60)';
            } else {
                document.getElementById('submitBtn').innerHTML = '‚ùå Incorrecto';
                document.getElementById('submitBtn').style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
            }

            // Mostrar ranking despu√©s de 3 segundos
            setTimeout(() => {
                showQuestionRanking();
            }, 3000);
        }

        // MEJORADA: Animaci√≥n de puntos
        function showPointsAnimation(points) {
            const pointsDiv = document.createElement('div');
            pointsDiv.textContent = `+${points} puntos!`;
            pointsDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 52px;
                font-weight: bold;
                color: #f1c40f;
                background: rgba(255,255,255,0.9);
                padding: 20px 40px;
                border-radius: 20px;
                z-index: 1000;
                animation: pointsFloat 2s ease-out;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            `;
            
            document.body.appendChild(pointsDiv);
            
            setTimeout(() => {
                pointsDiv.remove();
            }, 2000);
        }

        // MEJORADA: CSS para animaciones
        const improvedStyles = `
            @keyframes pointsFloat {
                0% { 
                    transform: translate(-50%, -50%) scale(0.8); 
                    opacity: 0; 
                }
                20% { 
                    transform: translate(-50%, -60%) scale(1.2); 
                    opacity: 1; 
                }
                80% { 
                    transform: translate(-50%, -80%) scale(1.1); 
                    opacity: 1; 
                }
                100% { 
                    transform: translate(-50%, -100%) scale(1); 
                    opacity: 0; 
                }
            }
            
            @keyframes correctGlow {
                0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); }
                50% { box-shadow: 0 0 0 15px rgba(46, 204, 113, 0.3); }
                100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
            }
            
            @keyframes incorrectShake {
                0%, 100% { transform: translateX(0) scale(1.02); }
                25% { transform: translateX(-10px) scale(1.02); }
                75% { transform: translateX(10px) scale(1.02); }
            }
            
            .correct-answer {
                animation: correctGlow 1s ease !important;
            }
            
            .incorrect-answer {
                animation: incorrectShake 0.5s ease !important;
            }
        `;
        
        // Agregar estilos mejorados
        const styleSheet = document.createElement('style');
        styleSheet.textContent = improvedStyles;
        document.head.appendChild(styleSheet);

        // ... el resto del c√≥digo se mantiene igual ...
    </script>
</body>
</html>
