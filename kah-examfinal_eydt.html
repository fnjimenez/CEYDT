<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot - Estudio del Trabajo</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-screen {
            padding: 60px 40px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            border-color: #667eea;
            outline: none;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-screen" id="loginScreen">
            <h1>üéØ Kahoot - Estudio del Trabajo</h1>
            <p class="subtitle">Demuestra tus conocimientos y compite con tus compa√±eros</p>
            
            <div class="login-form">
                <h2>Configuraci√≥n Inicial</h2>
                
                <div id="firebaseStatus" class="status-message status-warning">
                    üîÑ Inicializando Firebase...
                </div>

                <h3>Registro de Estudiante</h3>
                <input type="text" id="studentName" placeholder="Tu nombre completo" maxlength="20">
                <input type="text" id="studentId" placeholder="Matr√≠cula" maxlength="10">
                <button class="btn btn-primary" onclick="registerStudent()" id="startBtn" disabled>
                    üîÑ Inicializando...
                </button>

                <div style="margin-top: 20px; font-size: 12px; color: #666;">
                    <strong>Proyecto Firebase:</strong> evaluacionfinalcurso-f3f5b
                </div>
            </div>
        </div>
    </div>

    <script>
        // üî• CONFIGURACI√ìN FIREBASE - TU PROYECTO REAL
        const firebaseConfig = {
            apiKey: "AIzaSyDm385YCrTr_Ayzdkm6pSUC8BDtIz5aYys",
            authDomain: "evaluacionfinalcurso-f3f5b.firebaseapp.com",
            projectId: "evaluacionfinalcurso-f3f5b",
            storageBucket: "evaluacionfinalcurso-f3f5b.firebasestorage.app",
            messagingSenderId: "275243119732",
            appId: "1:275243119732:web:ecce0263523f8b1e4a0d21",
            measurementId: "G-V3JZVEEFM4"
        };

        // Variables globales
        let db = null;
        let firebaseInitialized = false;

        // Funci√≥n para inicializar Firebase
        function initializeFirebase() {
            try {
                console.log("üîÑ Inicializando Firebase...");
                
                // Verificar si Firebase est√° disponible
                if (typeof firebase === 'undefined') {
                    throw new Error("Firebase SDK no se carg√≥ correctamente");
                }

                // Inicializar Firebase
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                
                console.log("‚úÖ Firebase App inicializada:", firebase.app().name);
                
                // Probar la conexi√≥n
                testFirebaseConnection();
                
            } catch (error) {
                console.error("‚ùå Error inicializando Firebase:", error);
                updateStatus("‚ùå Error: " + error.message, "error");
                document.getElementById('startBtn').disabled = true;
                document.getElementById('startBtn').innerHTML = "‚ùå Error de Conexi√≥n";
            }
        }

        // Funci√≥n para probar la conexi√≥n
        async function testFirebaseConnection() {
            try {
                updateStatus("üîç Probando conexi√≥n con Firestore...", "warning");
                
                // Intentar escribir un documento de prueba
                await db.collection('connection_test').doc('test').set({
                    timestamp: new Date(),
                    status: 'connected',
                    userAgent: navigator.userAgent
                });
                
                console.log("‚úÖ Escritura en Firestore exitosa");
                
                // Intentar leer el documento
                const doc = await db.collection('connection_test').doc('test').get();
                
                if (doc.exists) {
                    console.log("‚úÖ Lectura de Firestore exitosa");
                    updateStatus("‚úÖ ¬°Conectado a Firebase correctamente!", "success");
                    firebaseInitialized = true;
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('startBtn').innerHTML = "üéÆ ¬°Comenzar Juego!";
                } else {
                    throw new Error("No se pudo leer el documento de prueba");
                }
                
            } catch (error) {
                console.error("‚ùå Error en prueba de conexi√≥n:", error);
                
                // Mostrar error espec√≠fico
                let errorMessage = "Error de conexi√≥n: ";
                
                if (error.code === 'permission-denied') {
                    errorMessage += "Permisos denegados. Revisa las reglas de Firestore.";
                } else if (error.code === 'unavailable') {
                    errorMessage += "Servicio no disponible. Revisa tu conexi√≥n a internet.";
                } else {
                    errorMessage += error.message;
                }
                
                updateStatus(errorMessage, "error");
                document.getElementById('startBtn').disabled = true;
                document.getElementById('startBtn').innerHTML = "‚ùå Error de Conexi√≥n";
            }
        }

        // Funci√≥n para actualizar el estado
        function updateStatus(message, type) {
            const statusElement = document.getElementById('firebaseStatus');
            statusElement.textContent = message;
            statusElement.className = 'status-message';
            
            if (type === 'success') {
                statusElement.classList.add('status-success');
            } else if (type === 'error') {
                statusElement.classList.add('status-error');
            } else if (type === 'warning') {
                statusElement.classList.add('status-warning');
            }
            
            console.log("Status:", message);
        }

        // Funci√≥n para registrar estudiante
        async function registerStudent() {
            if (!firebaseInitialized) {
                alert("Firebase no est√° inicializado. Espera a que se complete la conexi√≥n.");
                return;
            }

            const name = document.getElementById('studentName').value;
            const id = document.getElementById('studentId').value;

            if (!name || !id) {
                alert('Por favor ingresa tu nombre y matr√≠cula');
                return;
            }

            try {
                updateStatus("üìù Registrando estudiante...", "warning");
                
                const studentData = {
                    name: name,
                    id: id,
                    avatar: name.charAt(0).toUpperCase(),
                    score: 0,
                    startTime: new Date(),
                    completed: false,
                    registeredAt: new Date()
                };

                // Guardar en Firebase
                await db.collection('players').doc(id).set(studentData);
                
                updateStatus("‚úÖ Estudiante registrado correctamente", "success");
                
                // Redirigir al juego despu√©s de 1 segundo
                setTimeout(() => {
                    startGame(studentData);
                }, 1000);
                
            } catch (error) {
                console.error("Error registrando estudiante:", error);
                updateStatus("‚ùå Error al registrar: " + error.message, "error");
            }
        }

        // Funci√≥n para iniciar el juego (simplificada por ahora)
        function startGame(studentData) {
            alert(`¬°Bienvenido ${studentData.name}!\n\nEl juego comenzar√° ahora.\n\nEsta es una versi√≥n de prueba. El juego completo cargar√° a continuaci√≥n.`);
            
            // Aqu√≠ cargar√≠as la pantalla de juego completa
            document.getElementById('loginScreen').innerHTML = `
                <div style="padding: 60px; text-align: center;">
                    <h1>üéÆ Juego en Desarrollo</h1>
                    <p>Estudiante: ${studentData.name}</p>
                    <p>Matr√≠cula: ${studentData.id}</p>
                    <div class="status-message status-success">
                        ‚úÖ Conexi√≥n a Firebase establecida correctamente
                    </div>
                    <button class="btn btn-primary" onclick="location.reload()">
                        Reiniciar Aplicaci√≥n
                    </button>
                </div>
            `;
        }

        // Inicializar cuando la p√°gina cargue
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üìÑ P√°gina cargada, inicializando Firebase...");
            initializeFirebase();
        });

        // Manejar errores globales
        window.addEventListener('error', function(e) {
            console.error("Error global:", e.error);
            updateStatus("‚ùå Error en la aplicaci√≥n: " + e.error.message, "error");
        });
    </script>
</body>
</html>
